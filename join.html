    <header class="fixed-top d-flex align-items-center header-smaller">

    <main>

        <section class="join-form">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-lg-6 col-md-10">
                        <form class="row">
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">الاسم</label>
                                <input type="text" class="form-control" id="inputName" placeholder="ادخل الاسم">
                            </div>
                            <div class="col-md-6">
                                <label for="inputNumber" class="form-label">رقم الجوال</label>
                                <input type="tel" class="form-control" id="inputNumber" placeholder="ادخل  رقم الجوال">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="ادخل البريد الإلكتروني">
                            </div>
                            <div class="col-md-6">
                                <label for="applicant-resume" class="form-label">
                                    قم برفع سيرتك الذاتية <i class="required"></i>
                                </label>
                                <div class="file-upload-warpper">
                                    <div class="image-upload-wrap">
                                        <input required="" class="file-upload-input" type="file"
                                            onchange="readURL(this);" accept=".pdf, .doc , .docx" id="applicant-resume">
                                        <div class="drag-text">
                                            <p>تصفح</p>
                                        </div>
                                    </div>
                                    <div class="file-upload-content">
                                        <div class="remove-image-warpper">
                                            <span class="image-title"></span>
                                            <button type="button" onclick="removeUpload()" class="remove-image">
                                                <i class="fi fi-rr-cross"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    إرسال
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-6 col-md-8">
                        <div class="side-img">
                            <img src="assets/img/hotel-stairs.jpg">
                            <img src="assets/img/hotel-food.jpg">
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
